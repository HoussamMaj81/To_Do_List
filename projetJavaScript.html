<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta keywords="to do list,mission,goals,habits,focus,deep focus ,study,task">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="this is the best to do list in the whole world hh">
<title>To-Do List Avanc√©e</title>
<link rel="stylesheet" href="./projetJavaScriptCss.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
<div class="to-do-list-project-container">
    <div class="progress-bottle">
    <div class="liquid"></div>
    </div>
    <div class="container-To-Do">
    <h2>Good Morning...</h2>
    

    <div class="input-add" >
        <center>
        <input type="text" placeholder="add Task" class="task-input">
        <button class="add-task">Add</button>
        </center>
    </div>

    <nav class="status">
        <button class="filter selected" data-filter="all">All</button>
        <button class="filter" data-filter="active">active</button>
        <button class="filter" data-filter="done">Done</button>
    </nav>

    <ul class="tasks-container"></ul>
    <div class="analytics-tasks"></div>
    </div>
    
</div>

<script src = "./projetJavaScriptJs.js" defer></script>
</body>
</html>
